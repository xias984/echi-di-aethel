<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echi di Aethel - Prototipo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="app">
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Echi di Aethel: Prototipo Tecnologico</h1>
            </div>
        </header>

        <main class="main-content">
            <!-- User Creation Form -->
            <section id="creation-form" class="card">
                <div class="card-header">
                    <h2 class="card-title">Crea il tuo Personaggio</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username" class="form-label">Nome del Personaggio</label>
                        <input type="text" id="username" class="form-input" placeholder="Inserisci il nome del personaggio" required>
                    </div>
                    <button id="create-btn" class="btn btn-primary">Crea Personaggio</button>
                    <div id="message" class="message hidden"></div>
                </div>
            </section>

            <!-- User Profile -->
            <section id="profile" class="profile-section hidden">
                <div class="profile-header">
                    <div>
                        <h2 class="profile-name">Profilo di <span id="profile-name-text"></span></h2>
                        <div class="profile-trait">
                            <strong>Tratto Caratteriale:</strong> <span id="profile-trait"></span>
                        </div>
                        <p id="trait-description" class="trait-description"></p>
                    </div>
                    <button id="refresh-btn" class="btn btn-secondary">Aggiorna Statistiche</button>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Livelli di Mestiere e Azioni</h3>
                    </div>
                    <div class="card-body">
                        <div id="action-message" class="message hidden"></div>
                        <div id="skill-output" class="skill-list"></div>
                    </div>
                </div>
            </section>

            <!-- Contract Board -->
            <section id="contract-board" class="contract-board hidden">
                <div class="contract-board-header">
                    <h2 class="card-title">Bacheca degli Echi (Contratti)</h2>
                    <button id="toggle-create-form-btn" class="btn btn-outline">+ Crea Nuovo Contratto</button>
                </div>
                
                <div id="contract-message" class="message hidden"></div>

                <!-- Contract Creation Form -->
                <div id="contract-create" class="contract-create hidden">
                    <h3 class="card-title">Pubblica un Contratto</h3>
                    <form class="contract-form">
                        <div class="form-group">
                            <label for="contract-title" class="form-label">Titolo del Contratto</label>
                            <input type="text" id="contract-title" class="form-input" placeholder="es. Scorta Armata" required>
                        </div>
                        
                        <div class="contract-form-row">
                            <div class="form-group">
                                <label for="required-skill-name" class="form-label">Mestiere Richiesto</label>
                                <select id="required-skill-name" class="form-select" disabled required>
                                    <option value="">Seleziona Mestiere Richiesto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="required-level" class="form-label">Livello Minimo</label>
                                <input type="number" id="required-level" class="form-input" placeholder="Livello Minimo" min="1" value="1" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reward-amount" class="form-label">Ricompensa (Oro)</label>
                            <input type="number" id="reward-amount" class="form-input" placeholder="Ricompensa in Oro" min="1" required>
                        </div>
                        
                        <button id="create-contract-btn" class="btn btn-success" disabled>Pubblica Contratto (Escrow)</button>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Contratti Disponibili (Filtrati per il tuo Livello)</h3>
                    </div>
                    <div class="card-body">
                        <div id="contracts-list-output" class="contracts-list">
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                                <span>Caricamento contratti...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Load JavaScript modules -->
        <script src="app.js"></script>
</body>
</html>
