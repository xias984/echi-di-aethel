<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/white-paper.css">
</head>
<body class="antialiased">

    <header id="header" class="bg-[#FDFBF8] sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-[#6F4E37]" data-i18n="title"></h1>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="#visione" class="nav-link pb-1" data-i18n="nav.vision"></a>
                <a href="#meccaniche" class="nav-link pb-1" data-i18n="nav.mechanics"></a>
                <a href="#economia" class="nav-link pb-1" data-i18n="nav.economy"></a>
                <a href="#roadmap" class="nav-link pb-1" data-i18n="nav.roadmap"></a>
                
                <select id="language-selector" class="bg-white text-[#6F4E37] rounded-md p-1 border border-[#A67B5B] focus:ring-2 focus:ring-[#A67B5B] focus:border-[#A67B5B] ml-4">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
                
                <a 
                    id="header-pdf-link"
                    href="#" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="flex items-center justify-center px-3 py-2 rounded-lg font-bold border-2 border-[#A67B5B] bg-[#6F4E37] text-[#FDFBF8] hover:bg-[#FDFBF8] hover:text-[#6F4E37] hover:border-[#6F4E37] transition-colors"
                    data-i18n-aria="aria.download_pdf"
                    style="margin-left: 1rem; height: 30px;"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <rect x="4" y="3" width="16" height="18" rx="2" fill="#fff" stroke="#A67B5B" stroke-width="2"/>
                        <rect x="7" y="6" width="10" height="2" rx="1" fill="#A67B5B"/>
                        <rect x="7" y="10" width="10" height="2" rx="1" fill="#A67B5B"/>
                        <rect x="7" y="14" width="6" height="2" rx="1" fill="#A67B5B"/>
                        <rect x="15" y="16" width="2" height="2" rx="1" fill="#D32F2F"/>
                        <rect x="13" y="16" width="2" height="2" rx="1" fill="#D32F2F"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" class="relative text-center py-24 md:py-32 bg-cover bg-center" style="background-image: linear-gradient(rgba(253, 251, 248, 0.8), rgba(253, 251, 248, 1)), url('https://placehold.co/1920x1080/D3C5B6/402E32?text=Aethel+Ruins');">
            <div class="container mx-auto px-6">
                <h1 class="text-5xl md:text-7xl font-bold text-[#402E32] mb-4" data-i18n="hero.title"></h1>
                <p class="text-lg md:text-xl max-w-3xl mx-auto text-[#6F4E37] mb-8" data-i18n="hero.subtitle"></p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="#visione" class="bg-[#A67B5B] text-white font-bold py-3 px-8 rounded-lg hover:bg-[#8C6239] transition-colors" data-i18n="hero.explore_concept"></a>
                    <a id="hero-pdf-link" href="#" download class="bg-white text-[#6F4E37] font-bold py-3 px-8 rounded-lg border border-[#A67B5B] hover:bg-[#F5ECE2] transition-colors" data-i18n="hero.download_pdf" data-i18n-aria="aria.download_pdf"></a>
                </div>
            </div>
        </section>

        <section id="visione" class="py-20 md:py-28">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-4" data-i18n="vision.title"></h2>
                <p class="text-center max-w-3xl mx-auto text-gray-600 mb-12" data-i18n="vision.subtitle"></p>
                <div class="grid md:grid-cols-2 gap-12 items-center">
                    <div class="space-y-6">
                        <h3 class="text-2xl font-bold text-[#6F4E37]" data-i18n="vision.schism_title"></h3>
                        <p class="text-gray-700" data-i18n="vision.schism_body"></p>
                        <h3 class="text-2xl font-bold text-[#6F4E37]" data-i18n="vision.echoes_title"></h3>
                        <p class="text-gray-700" data-i18n="vision.echoes_body"></p>
                    </div>
                    <div class="p-8 bg-[#EAE0D5] rounded-xl shadow-lg">
                        <div class="flex items-center mb-4">
                            <span class="text-3xl mr-4">üìú</span>
                            <h3 class="text-2xl font-bold text-[#6F4E37]" data-i18n="vision.principles_title"></h3>
                        </div>
                        <ul class="space-y-3 list-inside list-disc text-gray-800">
                            <li><strong class="font-semibold" data-i18n="vision.principle1_key"></strong> <span data-i18n="vision.principle1_value"></span></li>
                            <li><strong class="font-semibold" data-i18n="vision.principle2_key"></strong> <span data-i18n="vision.principle2_value"></span></li>
                            <li><strong class="font-semibold" data-i18n="vision.principle3_key"></strong> <span data-i18n="vision.principle3_value"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="meccaniche" class="py-20 md:py-28 bg-[#EAE0D5]/50">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-12" data-i18n="mechanics.title"></h2>
                
                <div class="w-full max-w-4xl mx-auto">
                    <div class="mb-8 flex justify-center border-b border-gray-300">
                        <button class="tab-button text-lg font-semibold py-3 px-6 active" data-tab="personaggio" data-i18n="mechanics.tab1"></button>
                        <button class="tab-button text-lg font-semibold py-3 px-6" data-tab="progressione" data-i18n="mechanics.tab2"></button>
                        <button class="tab-button text-lg font-semibold py-3 px-6" data-tab="mestieri" data-i18n="mechanics.tab3"></button>
                    </div>

                    <div id="tab-content">
                        <div class="tab-pane active" id="personaggio">
                            <h3 class="text-3xl font-bold text-center mb-4 text-[#6F4E37]" data-i18n="creation.title"></h3>
                            <p class="text-center max-w-2xl mx-auto text-gray-600 mb-10" data-i18n="creation.subtitle"></p>
                            <div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
                                <h4 class="text-xl font-bold text-center mb-6" data-i18n="creation.generator_title"></h4>
                                <div class="space-y-4 mb-6">
                                    <div>
                                        <label class="font-semibold text-gray-700" data-i18n="creation.talent_label"></label>
                                        <div id="talento-output" class="mt-1 p-3 bg-gray-100 rounded-md text-gray-800 h-10"></div>
                                    </div>
                                    <div>
                                        <label class="font-semibold text-gray-700" data-i18n="creation.trait_label"></label>
                                        <div id="tratto-output" class="mt-1 p-3 bg-gray-100 rounded-md text-gray-800 h-10"></div>
                                    </div>
                                    <div>
                                        <label class="font-semibold text-gray-700" data-i18n="creation.hook_label"></label>
                                        <div id="gancio-output" class="mt-1 p-3 bg-gray-100 rounded-md text-gray-800 h-10"></div>
                                    </div>
                                </div>
                                <button id="genera-destino-btn" class="w-full bg-[#A67B5B] text-white font-bold py-3 px-8 rounded-lg hover:bg-[#8C6239] transition-colors" data-i18n="creation.button"></button>
                            </div>
                        </div>

                        <div class="tab-pane hidden" id="progressione">
                            <h3 class="text-3xl font-bold text-center mb-4 text-[#6F4E37]" data-i18n="progression.title"></h3>
                            <p class="text-center max-w-2xl mx-auto text-gray-600 mb-10" data-i18n="progression.subtitle"></p>
                            <div class="chart-container bg-white p-4 rounded-xl shadow-lg">
                                <canvas id="xpCurveChart"></canvas>
                            </div>
                        </div>

                        <div class="tab-pane hidden" id="mestieri">
                            <h3 class="text-3xl font-bold text-center mb-4 text-[#6F4E37]" data-i18n="trades.title"></h3>
                            <p class="text-center max-w-2xl mx-auto text-gray-600 mb-10" data-i18n="trades.subtitle"></p>
                            <div id="mestieri-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="economia" class="py-20 md:py-28">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-12" data-i18n="economy.title"></h2>
                <p class="text-center max-w-3xl mx-auto text-gray-600 mb-12" data-i18n="economy.subtitle"></p>
                <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
                    <div class="bg-[#6F4E37] text-white p-4 flex justify-between items-center">
                        <h3 class="text-2xl font-bold" data-i18n="economy.board_title"></h3>
                        <div class="flex space-x-2">
                            <label for="contract-filter" class="sr-only" data-i18n="economy.filter_label"></label>
                            <select id="contract-filter" class="bg-white text-[#6F4E37] rounded-md p-2 border border-gray-300 focus:ring-2 focus:ring-[#A67B5B] focus:border-[#A67B5B]">
                                <option value="all" data-i18n="economy.filter_all"></option>
                                <option value="Lottatore" data-i18n="economy.filter_fighter"></option>
                                <option value="Fabbricatore" data-i18n="economy.filter_crafter"></option>
                                <option value="Raccoglitore" data-i18n="economy.filter_gatherer"></option>
                            </select>
                        </div>
                    </div>
                    <ul id="contract-list" class="divide-y divide-gray-200 p-4 h-96 overflow-y-auto">
                    </ul>
                </div>
            </div>
        </section>

        <section id="roadmap" class="py-20 md:py-28 bg-[#EAE0D5]/50">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-12" data-i18n="roadmap.title"></h2>
                <div class="grid md:grid-cols-2 gap-12">
                    <div class="bg-white p-8 rounded-xl shadow-lg">
                        <div class="flex items-center mb-4">
                            <span class="text-3xl mr-4">üõ†Ô∏è</span>
                            <h3 class="text-2xl font-bold text-[#6F4E37]" data-i18n="roadmap.tech_title"></h3>
                        </div>
                        <p class="text-gray-700 mb-4" data-i18n="roadmap.tech_body"></p>
                        <ul class="space-y-2">
                            <li class="flex items-center"><span class="bg-[#A67B5B] text-white rounded-full w-6 h-6 text-center mr-3 font-mono">B</span> <strong data-i18n="roadmap.tech_be"></strong> <span data-i18n="roadmap.tech_be_desc"></span></li>
                            <li class="flex items-center"><span class="bg-[#A67B5B] text-white rounded-full w-6 h-6 text-center mr-3 font-mono">D</span> <strong data-i18n="roadmap.tech_db"></strong> <span data-i18n="roadmap.tech_db_desc"></span></li>
                            <li class="flex items-center"><span class="bg-[#A67B5B] text-white rounded-full w-6 h-6 text-center mr-3 font-mono">F</span> <strong data-i18n="roadmap.tech_fe"></strong> <span data-i18n="roadmap.tech_fe_desc"></span></li>
                        </ul>
                    </div>
                     <div class="bg-white p-8 rounded-xl shadow-lg">
                        <div class="flex items-center mb-4">
                            <span class="text-3xl mr-4">üí∞</span>
                            <h3 class="text-2xl font-bold text-[#6F4E37]" data-i18n="roadmap.monet_title"></h3>
                        </div>
                        <p class="text-gray-700 mb-4" data-i18n="roadmap.monet_body"></p>
                        <ul class="space-y-2">
                             <li><strong data-i18n="roadmap.monet_f1"></strong> <span data-i18n="roadmap.monet_f1_desc"></span></li>
                             <li><strong data-i18n="roadmap.monet_f2"></strong> <span data-i18n="roadmap.monet_f2_desc"></span></li>
                             <li><strong data-i18n="roadmap.monet_f3"></strong> <span data-i18n="roadmap.monet_f3_desc"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="audio-toolbar" class="fixed bottom-0 inset-x-0 bg-[#FDFBF8] border-t border-[#E0D6CC] shadow-lg z-40" style="height:56px;">
        <div class="container mx-auto px-6 py-2 flex items-center gap-4 h-full">
            <span class="text-sm text-[#6F4E37] font-semibold whitespace-nowrap" data-i18n="audio_toolbar.title"></span>
            <audio id="audio-player" controls preload="none" class="w-full max-w-xl">
                <source id="audio-source" src="#" type="audio/mpeg">
                <span data-i18n="audio_toolbar.fallback"></span>
            </audio>
        </div>
    </div>

    <footer class="bg-[#402E32] text-white py-8" style="padding-bottom:72px;">
        <div class="container mx-auto px-6 text-center">
            <p data-i18n="footer.copyright"></p>
        </div>
    </footer>

    <!-- Script esterni: caricati in ordine di dipendenza -->
    <script src="js/white-paper/config.js"></script>
    <script src="js/white-paper/translations.js"></script>
    <script src="js/white-paper/main.js"></script>
</body>
</html>
