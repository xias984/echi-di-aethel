<div id="admin-section" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 overflow-y-auto" style="display: none !important;">
    <div class="relative bg-[#FDFBF8] rounded-lg shadow-xl max-w-7xl mx-auto my-8 p-6 border-2 border-[#A67B5B]">
        <div class="flex justify-between items-center mb-4 border-b-2 border-[#A67B5B] pb-3">
            <h2 class="text-2xl font-bold text-[#6F4E37]" style="font-family: 'Cinzel', serif;">⚙️ Modalità Admin</h2>
            <button id="close-admin-btn" class="bg-[#8C6239] hover:bg-[#6F4E37] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                ✕ Chiudi
            </button>
        </div>
        <p id="admin-message" class="hidden mt-3 p-2 rounded"></p>
        
        <div class="flex flex-wrap gap-2 mb-6">
            <button id="admin-refresh-btn" class="bg-[#A67B5B] hover:bg-[#8C6239] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                Aggiorna Dati
            </button>
            <button id="admin-toggle-users-btn" class="bg-[#A67B5B] hover:bg-[#8C6239] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                Mostra/Nascondi Utenti
            </button>
            <button id="admin-toggle-contracts-btn" class="bg-[#A67B5B] hover:bg-[#8C6239] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                Mostra/Nascondi Contratti
            </button>
        </div>

        <!-- Users Admin Section -->
        <div id="admin-users-section" class="hidden mb-6">
            <h3 class="text-xl font-semibold text-[#402E32] mb-4" style="font-family: 'Cinzel', serif;">Gestione Utenti</h3>
            <div id="admin-users-loading" class="hidden p-5 text-center">
                <p class="bg-[#EAE0D5] text-[#6F4E37] p-3 rounded-md border border-[#A67B5B]">Caricamento utenti...</p>
            </div>
            <div id="admin-users-content"></div>
        </div>

        <!-- Contracts Admin Section -->
        <div id="admin-contracts-section" class="hidden">
            <h3 class="text-xl font-semibold text-[#402E32] mb-4" style="font-family: 'Cinzel', serif;">Gestione Contratti</h3>
            <div id="admin-contracts-loading" class="hidden p-5 text-center">
                <p class="bg-[#EAE0D5] text-[#6F4E37] p-3 rounded-md border border-[#A67B5B]">Caricamento contratti...</p>
            </div>
            <div id="admin-contracts-content"></div>
        </div>
    </div>
</div>
