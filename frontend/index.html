<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echi di Aethel - Prototipo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #402E32;
        }
        h1, h2, h3, h4 {
            font-family: 'Cinzel', serif;
        }
        .aethel-bg-primary { background-color: #FDFBF8; }
        .aethel-bg-secondary { background-color: #EAE0D5; }
        .aethel-text-primary { color: #402E32; }
        .aethel-text-secondary { color: #6F4E37; }
        .aethel-text-accent { color: #A67B5B; }
        .aethel-border { border-color: #A67B5B; }
    </style>
</head>
<body class="aethel-bg-primary">
    <!-- Top Navigation Bar -->
    <nav class="bg-[#6F4E37] text-[#FDFBF8] shadow-lg sticky top-0 z-50 border-b-2 border-[#A67B5B]">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold" style="font-family: 'Cinzel', serif;">Echi di Aethel</h1>
                
                <!-- Menu Items -->
                <div class="flex items-center gap-4">
                    <!-- Login/Register/Logout -->
                    <div id="auth-menu">
                        <!-- Login Form (inline) -->
                        <div id="login-form" class="flex items-center gap-2">
                            <input type="text" id="login-username" placeholder="Nome personaggio" 
                                class="px-3 py-1.5 text-[#402E32] rounded-md focus:outline-none focus:ring-2 focus:ring-[#A67B5B] text-sm bg-[#FDFBF8] border border-[#A67B5B]">
                            <button id="login-btn" class="bg-[#A67B5B] hover:bg-[#8C6239] text-white px-4 py-1.5 rounded-md transition-colors text-sm font-semibold">
                                Accedi
                            </button>
                            <button id="show-create-link" class="text-[#D3C5B6] hover:text-[#FDFBF8] cursor-pointer text-sm underline">
                                Registrati
                            </button>
                        </div>
                        
                        <!-- Register Form (inline, initially hidden) -->
                        <div id="creation-form" class="hidden flex items-center gap-2">
                            <input type="text" id="username" placeholder="Nome personaggio" 
                                class="px-3 py-1.5 text-[#402E32] rounded-md focus:outline-none focus:ring-2 focus:ring-[#A67B5B] text-sm bg-[#FDFBF8] border border-[#A67B5B]">
                            <button id="create-btn" class="bg-[#8C6239] hover:bg-[#6F4E37] text-white px-4 py-1.5 rounded-md transition-colors text-sm font-semibold">
                                Crea
                            </button>
                            <button id="show-login-link" class="text-[#D3C5B6] hover:text-[#FDFBF8] cursor-pointer text-sm underline">
                                Login
                            </button>
                        </div>
                        
                        <!-- Logged in menu (initially hidden) -->
                        <div id="user-menu" class="hidden flex items-center gap-4">
                            <span id="navbar-username" class="text-[#D3C5B6] font-semibold"></span>
                            <button id="logout-btn" class="bg-[#8C5A3C] hover:bg-[#6F4228] text-white px-4 py-1.5 rounded-md transition-colors text-sm font-semibold">
                                Logout
                            </button>
                        </div>
                    </div>
                    
                    <!-- Admin Panel Button (initially hidden) -->
                    <button id="admin-panel-btn" class="hidden bg-[#8C6239] hover:bg-[#6F4E37] text-white px-4 py-1.5 rounded-md transition-colors text-sm font-semibold border border-[#A67B5B]">
                        ⚙️ Admin
                    </button>
                </div>
            </div>
            <!-- Messages -->
            <div id="login-message" class="hidden mt-2 p-2 rounded text-sm"></div>
            <div id="message" class="hidden mt-2 p-2 rounded text-sm"></div>
        </div>
    </nav>

    <!-- Main Layout Container -->
    <div class="flex" style="height: calc(100vh - 64px);">
        <!-- Sidebar -->
        <aside id="sidebar" class="hidden w-80 bg-[#EAE0D5] shadow-lg overflow-y-auto border-r-2 border-[#A67B5B]">
            <div class="p-6">
                <!-- Profile Section -->
                <div id="sidebar-profile" class="mb-6">
                    <h2 class="text-2xl font-bold text-[#402E32] mb-4 border-b-2 border-[#A67B5B] pb-2" style="font-family: 'Cinzel', serif;">
                        <span id="profile-name" class="text-[#6F4E37]"></span>
                    </h2>
                    
                    <!-- Loading State -->
                    <div id="profile-loading" class="hidden p-5 text-center">
                        <p class="bg-[#FDFBF8] text-[#6F4E37] p-3 rounded-md border border-[#A67B5B]">Caricamento profilo...</p>
                    </div>
                    
                    <!-- Profile Content -->
                    <div id="profile-content" class="hidden">
                        <!-- Trait Section -->
                        <div class="mb-6 p-4 bg-[#FDFBF8] rounded-lg border-2 border-[#A67B5B] shadow-md">
                            <p class="mb-2">
                                <strong class="text-[#402E32]">Tratto Caratteriale:</strong> 
                                <span id="profile-trait" class="text-[#6F4E37] font-bold"></span>
                            </p>
                            <p id="trait-description" class="text-sm text-[#6F4E37]"></p>
                        </div>
                        
                        <!-- Navigation Buttons -->
                        <div id="sidebar-nav" class="space-y-2">
                            <button id="refresh-btn" class="w-full bg-[#A67B5B] hover:bg-[#8C6239] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                                Aggiorna Statistiche
                            </button>
                            <button id="nav-contracts-btn" class="w-full bg-[#8C6239] hover:bg-[#6F4E37] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                                Contratti
                            </button>
                            <button id="nav-crafting-btn" class="w-full bg-[#8C6239] hover:bg-[#6F4E37] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                                Tavolo di Crafting
                            </button>
                            <button id="nav-inventory-btn" class="w-full bg-[#8C6239] hover:bg-[#6F4E37] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                                Inventario
                            </button>
                            <button id="nav-statistics-btn" class="w-full bg-[#8C6239] hover:bg-[#6F4E37] text-white px-4 py-2 rounded-md transition-colors font-semibold">
                                Statistiche
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto">
            <div class="container mx-auto p-6">
                <!-- Content will be displayed here -->
                <div id="main-content">
                    <!-- Login/Register prompts when not logged in -->
                    <div id="welcome-message" class="text-center py-20">
                        <h2 class="text-4xl font-bold text-[#402E32] mb-4" style="font-family: 'Cinzel', serif;">Benvenuto in Echi di Aethel</h2>
                        <p class="text-[#6F4E37] text-lg">Accedi o registrati per iniziare la tua avventura</p>
                    </div>

                    <!-- Templates will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Templates for modals and overlays will be loaded here -->
    
    <!-- Core modules -->
    <script src="js/api.js"></script>
    <script src="js/core/StateManager.js"></script>
    <script src="js/core/Router.js"></script>
    <script src="js/core/TemplateManager.js"></script>
    
    <!-- Renderers -->
    <script src="js/renderers/MessageRenderer.js"></script>
    <script src="js/renderers/ProfileRenderer.js"></script>
    <script src="js/renderers/EquipmentRenderer.js"></script>
    <script src="js/renderers/ContractsRenderer.js"></script>
    <script src="js/renderers/AdminRenderer.js"></script>
    <script src="js/renderers/CraftingRenderer.js"></script>
    
    <!-- Pages -->
    <script src="js/pages/AuthPage.js"></script>
    <script src="js/pages/ProfilePage.js"></script>
    <script src="js/pages/ContractsPage.js"></script>
    <script src="js/pages/AdminPage.js"></script>
    <script src="js/pages/CraftingPage.js"></script>
    <script src="js/pages/InventoryPage.js"></script>
    <script src="js/pages/StatisticsPage.js"></script>
    
    <!-- Main entry point -->
    <script src="js/main.js"></script>
</body>
</html>
