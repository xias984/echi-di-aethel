<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Echi di Aethel - Prototipo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f8f8f8; }
        .container { max-width: 900px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; }
        h2, h3 { color: #555; }
        #creation-form, #profile { padding: 15px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px; }
        #message, #action-message { padding: 10px; margin-top: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .skill-list div { margin-bottom: 10px; padding: 10px; border: 1px solid #eee; background-color: #fafafa; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .skill-info { flex-grow: 1; }
        .use-skill-btn { background-color: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .use-skill-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Echi di Aethel: Prototipo Tecnologico</h1>

        <div id="creation-form">
            <h2>Crea il tuo Personaggio</h2>
            <input type="text" id="username" placeholder="Inserisci il nome del personaggio" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 60%; margin-right: 10px;">
            <button id="create-btn" style="background-color: #007bff; color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Crea</button>
            <p id="message"></p>
        </div>

        <hr>

        <div id="profile" style="display: none;">
            <h2>Profilo di <span id="profile-name" style="color: #007bff;"></span></h2>
            <div style="margin-bottom: 15px;">
                <p><strong>Tratto Caratteriale:</strong> <span id="profile-trait" style="color: #e67e22; font-weight: bold;"></span></p>
                <p id="trait-description" style="font-size: 0.9em; color: #777;"></p>
            </div>
            
            <button id="refresh-btn" style="background-color: #6c757d; color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-bottom: 15px;">Aggiorna Statistiche</button>
            
            <h3>Livelli di Mestiere e Azioni</h3>
            <div id="action-message" style="display: none;"></div>
            
            <div id="skill-output" class="skill-list">
                <!-- Le abilitÃ  e i pulsanti di azione verranno inseriti qui -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
