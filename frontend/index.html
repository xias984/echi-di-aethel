<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Echi di Aethel - Prototipo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f8f8f8; }
        .container { max-width: 900px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; }
        h2, h3 { color: #555; }
        #creation-form, #profile, #contract-board, #contract-create { padding: 15px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px; }
        #message, #action-message, #contract-message { padding: 10px; margin-top: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .skill-list div, .contract-item { margin-bottom: 10px; padding: 10px; border: 1px solid #eee; background-color: #fafafa; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .skill-info { flex-grow: 1; }
        .use-skill-btn, .accept-contract-btn, #create-contract-btn { background-color: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .use-skill-btn:hover, .accept-contract-btn:hover, #create-contract-btn:hover { background-color: #45a049; }
        .contract-details { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Echi di Aethel: Prototipo Tecnologico</h1>

        <div id="creation-form">
            <h2>Crea il tuo Personaggio</h2>
            <input type="text" id="username" placeholder="Inserisci il nome del personaggio" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 60%; margin-right: 10px;">
            <button id="create-btn" style="background-color: #007bff; color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Crea</button>
            <p id="message"></p>
        </div>

        <hr>

        <div id="profile" style="display: none;">
            <h2>Profilo di <span id="profile-name" style="color: #007bff;"></span></h2>
            <div style="margin-bottom: 15px;">
                <p><strong>Tratto Caratteriale:</strong> <span id="profile-trait" style="color: #e67e22; font-weight: bold;"></span></p>
                <p id="trait-description" style="font-size: 0.9em; color: #777;"></p>
            </div>
            
            <button id="refresh-btn" style="background-color: #6c757d; color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-bottom: 15px;">Aggiorna Statistiche</button>
            
            <h3>Livelli di Mestiere e Azioni</h3>
            <div id="action-message" style="display: none;"></div>
            
            <div id="skill-output" class="skill-list">
            </div>
        </div>

        <hr>

        <div id="contract-board" style="display: none;">
            <h2>Bacheca degli Echi (Contratti)</h2>
            <p id="contract-message" style="display: none;"></p>
            
            <button id="toggle-create-form-btn" style="background-color: #2c3e50; color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-bottom: 15px;">+ Crea Nuovo Contratto</button>

            <div id="contract-create" style="display: none;">
                <h3>Pubblica un Contratto</h3>
                <input type="text" id="contract-title" placeholder="Titolo del Contratto (es. Scorta Armata)" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; margin-bottom: 10px;">
                <select id="required-skill-name" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 48%; margin-right: 4%;" disabled>
                    <option value="">Seleziona Mestiere Richiesto</option>
                </select>
                <input type="number" id="required-level" placeholder="Livello Minimo Richiesto" min="1" value="1" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 48%; margin-bottom: 10px;">
                <input type="number" id="reward-amount" placeholder="Ricompensa (Oro Simulato)" min="1" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; margin-bottom: 10px;">
                <button id="create-contract-btn">Pubblica Contratto (Escrow)</button>
            </div>

            <h3 style="margin-top: 20px;">Contratti Disponibili (Filtrati per il tuo Livello)</h3>
            <div id="contracts-list-output">
                Caricamento contratti...
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
